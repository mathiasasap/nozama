{% extends '../layouts/layout.html' %}

{% block content %}

<h1>Authors</h1>

{% if authors_list %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for author in authors_list %}
    <tr>
      <th scope="row">{{ author.id }}</th>
      <td>{{ author.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No authors created</p>
{% endif %}

{% endblock %}
